<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div id="mainContent" class="col">
        <div id="patientRecordApp">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="pFirstName">First Name</label>
                <input type="text" class="form-control" id="pFirstName" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="pLastName">Last Name</label>
                <input type="text" class="form-control" id="pLastName" placeholder="Last Name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPublisher">Publisher</label>
                <input type="text" class="form-control" id="inputPublisher" placeholder="Publisher">
              </div>
              <div class="form-group col-md-2">
                <label for="inputYear">Year Published</label>
                <input type="number" class="form-control" id="inputYear" placeholder="yyyy">
              </div>
              <div class="form-group col-md-2">
                <label for="inputCount">Page Count</label>
                <input type="number" class="form-control" id="inputCOunt">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">MSRP (US $)</label>
                <input type="number" class="form-control" id="inputMSRP" step="0.01">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
          <table>
            <thead class="table table-sm table-hover">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Date of Birth</th>
              <th>Sex at Birth</th>
            </thead>
            <tbody>
              <tr v-for="patient in patients">
                <td>{{ patient.firstName }}</td>
                <td>{{ patient.lastName }}</td>
                <td>{{ patient.dob }}</td>
                <td>{{ patient.sexAtBirth }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="patientWaitingApp" class="col-md-4 queueView">
        <div class="patientWaiting patient"
        :class="patient.priority +'Priority'"
         v-for="patient in patients">
          arrival time<br>
          <span class="patientName">{{ patient.lastName }}</span>
          <span class="patientName">{{ patient.firstName }}</span><br>
          <span>{{ patient.sexAtBirth }}</span>
          <span>{{ patient.dob }}</span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/waiting.app.js"></script>
  <script src="js/record.app.js"></script>
</body>
</html>
